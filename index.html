<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaisVerde - Cadastre-se</title>

  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
  <section>
    <div class="imgBox">
      <img src="images/box.jpg" alt="background">
    </div>

    <div class="conBox">
      <div class="form">
        <h1>Crie uma conta</h1>
        <p>Cria sua conta e embarque na jornada por um planeta MaisVerde. Se você já tem uma conta, faça o <a href="#">login</a>.</p>

        <form>
          <div class="field">
            <input type="text" name="" placeholder="Nome">
          </div>
          <div class="field">
            <input type="text" name="" placeholder="Sobrenome">
          </div>
          <div class="field">
            <input type="email" name="" placeholder="Email">
          </div>
          <div class="field">
            <input type="password" name="" placeholder="Senha">
          </div>
          <div class="field">
            <input type="password" name="" placeholder="Repita a Senha">
          </div>
          <div class="field button">
            <input type="submit" value="Criar Conta">
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
